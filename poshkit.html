<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSH Toolkit – Registration & Confirmation</title>
  <style>
    :root{
      --primary:#6a1b9a;
      --secondary:#f3e5f5;
      --dark:#2e2e2e;
      --light:#ffffff;
      --accent:#ff9800;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e1bee7);
      color:var(--dark);
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px 15px;
    }

    .card{
      width:100%;
      max-width:900px;
      background:var(--light);
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
      overflow:hidden;
    }

    .header{
      background: linear-gradient(135deg, var(--primary), #8e24aa);
      color:#fff;
      padding:30px 25px;
      text-align:center;
    }

    .header h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:700;
      letter-spacing:0.3px;
    }

    .header p{
      margin:0;
      font-size:15px;
      opacity:0.95;
    }

    .badge{
      display:inline-block;
      margin-top:12px;
      background:rgba(255,255,255,0.15);
      padding:6px 14px;
      border-radius:20px;
      font-size:13px;
    }

    .content{
      padding:25px;
    }

    .info{
      background:var(--secondary);
      border-left:5px solid var(--primary);
      padding:15px 18px;
      border-radius:8px;
      margin-bottom:22px;
      font-size:14px;
      line-height:1.6;
    }

    .info strong{color:var(--primary);}

    .form-wrapper{
      position:relative;
      width:100%;
      padding-top:180%; /* aspect ratio for mobile */
      border-radius:12px;
      overflow:hidden;
      border:1px solid #ddd;
    }

    .form-wrapper iframe{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }

    @media(min-width:768px){
      .form-wrapper{padding-top:120%;}
      .header h1{font-size:32px;}
    }

    @media(min-width:1024px){
      .form-wrapper{padding-top:95%;}
    }

    .footer{
      background:#fafafa;
      padding:18px 25px;
      text-align:center;
      font-size:13px;
      color:#666;
      border-top:1px solid #eee;
    }

    .footer span{
      color:var(--primary);
      font-weight:600;
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="card">

      <div class="header">
        <h1>POSH Toolkit – Access Confirmation</h1>
        <p>Payment received • Verification in progress</p>
        <div class="badge">✔ Secure Form • ✔ Confidential</div>
      </div>

      <div class="content">
        <div class="info">
          <strong>Please Process Details as per following details </strong>.
        </div>

        <div class="form-wrapper">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJqQdbeDnpnH5bVCZ8KcreBJR9dSyzXnD4yxFMLeyPqgVIrQ/viewform?embedded=true">
            Loading…
          </iframe>
        </div>
      </div>

      <div class="footer">
        © 2026 <span>IICP / SachinAmbekar.in</span> • POSH Compliance Support 
      </div>

    </div>
  </div>

</body>
</html>
